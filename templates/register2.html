<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
  <title>Sign up</title>
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form class="form" method="post" action="/add_user">
                    <h2>register</h2>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="text" class="form-control" name="uname" required>
                        <label for="">name</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" class="form-control" name="uemail" required>
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" class="form-control" name="upassword" required>
                        <label for="">Password</label>
                    </div>


                    <button>signup</button>
                    <div class="register">
                        <p>have a account already? <a href="/login">login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
